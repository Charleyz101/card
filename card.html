<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Birthday Card</title>
        <!--Google Font-->
        <link
            href="https://fonts.google.com/specimen/Merriweather"
            rel="stylesheet"
        />
         <!--StyleSheet-->
        <link rel="Stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="outside">
                <div class="front">
                    <p>Happy Birthday!</p>
                    <p> You're 16!</p>
                <div class="flame">
                </div>
                <div class="flame2">
                </div>
                <div class="flame3">
                </div>
                <div class="flame4">
                </div>
                <div class="flame5">
                </div>
                <div class="flame6">
                </div>
                <div class="candle:after">
                </div>
                <div class="candle:before">
                </div>
                <div class="candle">
                </div>
                <div class="stick:before">
                </div>
                <div class="stick:after">
                </div>
                <div class="stick">
                </div>
                <div class="oblong:before">
                </div>
                <div class="oblong:after">
                </div>
                <div class="oblong">
                </div>
                <div class="cake">
                <div class="cake:before">
                </div>
                </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">I can't call you a child anymore T-T so sad :(</span>
                <img>
                <img src="https://static.vecteezy.com/system/resources/previews/013/610/961/original/pink-birthday-present-illustration-on-a-white-background-free-vector.jpg"width="160" height="160" alt="present" class="centre">
                <img>
            </div>
         </div>
    </body>
</html>
